<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <input type="checkbox" name="" id="background">
    <div id="container">
        <header id="top">
            <div id="headLeft" class="headTop">
                <i class='fab fa-facebook-f'></i>
                <input type="search" name="" id="" placeholder="Pesquisar no Facebook" >
            </div >
            <div id="headCenter" class="headTop">
                <ul>
                    <li class="HeaderAtivo"><i class="material-icons HeaderAtivo" style="color: #2D88FF;">home</i></li>
                    <li><i class="material-icons">ondemand_video</i></li>
                    <li><i class='fas fa-store'></i><span>3</span></li>
                    <li><i class="fa fa-users"></i><span>6</span></li>
                    <li><i class="material-icons">nfc</i><span>9+</span></li>
                </ul>
            </div>
            <div id="headRight" class="headTop">
                <ul>
                    <li><img src="https://picsum.photos/30/30?random=1"><p>Alex</p></li>
                    <li><i class="material-icons">add</i></i></li>
                    <li><i class='fab fa-facebook-messenger'></i></li>
                    <li><i class='fas fa-bell'></i></li>
                    <li><i class='fa fa-caret-down'></i></li>
                </ul>
            </div>
        </header>
        <label for="background">
            <i class='fas fa-moon'></i>
        </label>
    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    
</body>
</html>
